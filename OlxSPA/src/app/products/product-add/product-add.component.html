<div class="container">
  <div class="row">
    <div class="col">
      <form #prodForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" [(ngModel)]="product.title">
          <label for="price">Price</label>
          <input type="text" name="price" class="form-control" [(ngModel)]="product.price">
          <label for="title">Description</label>
          <textarea type="text" name="description" class="form-control" [(ngModel)]="product.description"></textarea>
          <button class="btn btn-primary" type="submit">Add product</button>
        </div>
      </form>
    </div>
  </div>
</div>
