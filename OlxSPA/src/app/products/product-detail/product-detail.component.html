<div class="container">
  <div class="row d-flex justify-content-center" style="background-color: rgb(253, 255, 232); border-radius: 10px;">
    <img style="max-width: 350px; cursor: pointer; border-radius: 10px;" [src]="this.product.photos.length === 0 ? '/assets/default.png' : product.photos[0].path" (click)="showGallery(0)">
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h3>{{product.title}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h3>{{product.price}} Euro</h3>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h3>{{product.description}} Euro</h3>
    </div>
  </div>
</div>
